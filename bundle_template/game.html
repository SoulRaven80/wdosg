<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta name="version" content="1.3.1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html,
    body,
    #jsdos {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .emulator-root {
      background-color: var(--bs-body-bg) !important;
    }
    :root, 
    [data-bs-theme=light] {
      --bs-body-bg: #fff;
    }
    [data-bs-theme=dark] {
      --bs-body-bg: #212529;
    }
  </style>
  <script src="/js-dos/js-dos.js"></script>
  <link href="/js-dos/js-dos.css" rel="stylesheet">
</head>

<body>
  <div id="save_to_server" class="absolute left-0 bottom-0 rounded-r-md z-50 w-8 h-8 flex items-center 
      justify-center filter transition-opacity duration-1000 bg-gray-200 cursor-pointer">
    <input type="image" title="Sync saves to server" src="/img/sync-cloud.png" 
      style="padding-left: 2px; padding-bottom: 4px; width: 22px;" onclick="syncToServer()">
  </div>
  <div id="jsdos"></div>
  <script>
    emulators.pathPrefix = "/js-dos/";

    // pass along Function keys to the emulator instead of being captured by the browser
    window.addEventListener("keydown", (e) => e.preventDefault());

    let ci;
    let dos;
    (async () => {
      dos = await Dos(document.getElementById("jsdos"))
      ci = await dos.run("bundle.jsdos");
    })();

    async function syncToServer() {
      const changes = await ci.persist();
      downloadFile(changes, "saves.zip", "application/zip");
    };

    function downloadFile(data, fileName, mimeType) {
      const blob = new Blob([data], {
        type: mimeType,
      });
      let formData = new FormData();
      formData.append("file", blob, fileName);
      formData.append("gamePath", window.location.pathname.split('/')[2]);
      ajaxCall(formData);
    }

    function ajaxCall(formData) {
      let xhr = new XMLHttpRequest();

      xhr.open('POST', '/api/uploadSaveGame', true);
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          dos.layers.notyf.success('Sync completed');
        } else if (this.readyState == 2 && this.status == 422) {
          dos.layers.notyf.error('Error while synching to server');
        }
      };
      xhr.send(formData);
    }
  </script>
</body>

</html>
